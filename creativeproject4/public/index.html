<!DOCTYPE html>
<html>
  <head>
    <title>Lab 2</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" />
  </head>
  <body>
    <header>
      <nav class="navbar-fixed">
        <h1>Colors</h1>
        <ul>
          <li><a class="current" href="index.html">Colors</a></li>
        </ul>
      </nav>
    </header>
    <div id="app" class="content">
      <h1>Color Picker</h1>
      <div class="split">

        <div><!--Left-->
          <h2>Add or Edit Palettes</h2>
          <form v-on:submit.prevent=>
            <input type="text" v-model="paletteName" placeholder="Palette Name"/>
            <hr width="30%"/>
            <div class="color-input" v-for="color in colors">
              {{ color.colorText }}</br>
              <input type="text" v-model="color.colorText"
              v-bind:style="{'background-color': color.colorText}">
            </div>

            <button v-on:click="addColor">Add Color</button>
            <hr/>
            <button type="submit" v-on:click="addPalette">Add Palette</button>
          </form>
        </div><!--Left-->

        <div><!--Right-->
          <h2>Palettes</h2>
          <div class="palette-box" v-for="palette in palettes">
            <hr/>
            <div class='draghandle'
                 v-on:dragstart="dragPalette(palette)"
                 v-on:dragover.prevent
                 v-on:drop="dropPalette(palette)"
                 >|||</div>
            {{ palette.name }}
            <button class="right edit hidden hover-show"
                    v-on:click="editPalette(palette)"
                    v-if="palette.editable">Edit</button>

            <button class="right delete hidden hover-show"
                    v-on:click="deletePalette(palette)"
                    v-if="palette.deletable">X</button>

            <div class="color-grid">
              <div class="color-box" v-for="color in
              palette.colors" v-bind:style="{'background-color':
              color.colorText}">
                <div style="background-color: white">
                  {{ color.colorText }}
                </div>

              </div>
            </div>
          </div>
        </div><!--Right-->

      </div>
    </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
     integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM="
     crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script text="type/javascript" src="/script.js"></script>

    </footer>
  </body>
</html>
